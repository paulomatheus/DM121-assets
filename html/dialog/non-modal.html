
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Dialog</title>
  </head>
  <body style="background-color: rgb(230, 244, 237)">
    <h1>HTML5 Dialog</h1>
    <dialog open>
      <form method="dialog">
        <header>
          <h2>This is the dialog title</h2>
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
        </header>
        <main>
          <img
            src="https://images.unsplash.com/photo-1527352774566-e4916e36c645?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&h=200"
            alt="Window"
          />
        </main>
        <footer>
          <button>‚ùå Close</button>
        </footer>
      </form>
    </dialog>
    <p>
      The &lt;dialog &lt; HTML element represents a modal or non-modal dialog
