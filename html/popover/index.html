<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 popover</title>
  </head>
  <body>
    <h1>HTML5 popover</h1>
    <button popovertarget="mypopover" title="Tooltip">⬅️Send data</button>
    <span id="mypopover" popover>This is my popover</span>
  </body>
</html>
